<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>My Weather</title>
    <link rel="icon" href="https://mk0atomicsmashcd7n46.kinstacdn.com/wp-content/uploads/2019/02/WeatherPress-Plugin-1108x0-c-default.png" type="image/x-icon">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <!-- <link rel="stylesheet" type="text/css" href="/index.css"> -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=David+Libre&display=swap" rel="stylesheet">
    <style>
        html {
            height: 100%;
        }
        
        body {
            overflow-x: hidden;
        }
        
        #header {
            padding: 2em;
            text-align: center;
        }
        
        #left {
            margin-top: 20%;
            border-right: 2px solid black
        }
        
        .box {
            margin-top: 18%;
            margin-bottom: 50%;
        }
        /*         
        .fixed-bottom {
            background-color: #212121;
            height: 5em;
        } */
        
        a {
            color: #eeeeee;
            text-decoration: none;
        }
        
        a:hover {
            color: #f56a79;
            text-decoration: none;
        }
        
        @media (max-width: 1000px) {
            #left {
                margin-top: 10%;
                border-right: 0px;
                padding-bottom: 2em;
                border-bottom: 2px solid black;
            }
            .box {
                margin-top: 10%;
            }
            button {
                margin-left: auto;
                margin-right: auto;
            }
        }
        
        #footer-text {
            color: #eeeeee;
            text-align: center;
            padding: 3em;
            margin-bottom: 2em;
        }
        
        .container-fluid {
            padding-bottom: 5em !important;
        }
        
        @media(max-width:320px) {
            #header {
                margin-left: 0em;
            }
        }
        /* @media(max-width:390px) {
            #footer {
                width: 105%;
            }
            .display-4 {
                font-size: 2em;
            }
        }
        
        @media(max-height:820px) {
            #footer {
                margin-top: 100%;
            }
        } */
    </style>
</head>

<body>
    <form action="/" method="POST" autocomplete="off">
        <div class="container">

            <div class="display-4" id="header">My Weather</div>
            <div class="row">
                <div class="col-lg-6 col-md-12">
                    <div class="display-4" id="left">Enter your City and Country Code</div>
                </div>
                <div class="col-lg-6 col-md-12">
                    <div class="box">
                        <div class="form-group">
                            <label class="form-control-label text-muted">City Name</label>
                            <input type="text" id="city" name="city" placeholder="City Name" class="form-control">
                        </div>
                        <div class="form-group">
                            <label class="form-control-label text-muted">Country Code</label>
                            <input type="text" id="code" name="code" placeholder="country code" class="form-control">
                        </div>
                        <button type="submit" class="btn btn-lg btn-success">Go!!</button>
                    </div>
                </div>
            </div>

        </div>
    </form>
    <div class="container-fluid" style="padding: 0;">
        <footer class="fixed-bottom" style="padding: 2em; background: black; margin-top: 2em;">
            <p id="footer-text">© 2020-All rights reserved. Made with ❤️ by<a href="https://www.linkedin.com/in/ripu-daman-88a609159/" class="bottom-link"><strong> Ripu</strong> </a> </p>

        </footer>
    </div>
</body>

</html>
