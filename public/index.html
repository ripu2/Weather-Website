<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>My Weather</title>
    <link rel="icon" href="https://mk0atomicsmashcd7n46.kinstacdn.com/wp-content/uploads/2019/02/WeatherPress-Plugin-1108x0-c-default.png" type="image/x-icon">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="/index.css">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=David+Libre&display=swap" rel="stylesheet">

</head>

<body>
    <form action="/" method="POST" autocomplete="off">
        <div class="container">

            <div class="display-4" id="header">My Weather</div>
            <div class="row">
                <div class="col-lg-6 col-md-12">
                    <div class="display-4" id="left">Enter your City and Country Code</div>
                </div>
                <div class="col-lg-6 col-md-12">
                    <div class="box">
                        <div class="form-group">
                            <label class="form-control-label text-muted">City Name</label>
                            <input type="text" id="city" name="city" placeholder="City Name" class="form-control">
                        </div>
                        <div class="form-group">
                            <label class="form-control-label text-muted">Country Code</label>
                            <input type="text" id="code" name="code" placeholder="country code" class="form-control">
                        </div>
                        <button type="submit" class="btn btn-lg btn-success">Go!!</button>
                    </div>
                </div>
            </div>

        </div>
    </form>

    <footer class="nav-down">
        <p class="footer-text">© 2020-All rights reserved. Made with ❤️ by<strong> Ripu</strong></p>
    </footer>
    <script>
        // Hide Header on on scroll down
        var didScroll;
        var lastScrollTop = 0;
        var delta = 5;
        var navbarHeight = $('footer').outerHeight();

        $(window).scroll(function(event) {
            didScroll = true;
        });

        setInterval(function() {
            if (didScroll) {
                hasScrolled();
                didScroll = false;
            }
        }, 250);

        function hasScrolled() {
            var st = $(this).scrollTop();

            // Make sure they scroll more than delta
            if (Math.abs(lastScrollTop - st) <= delta)
                return;

            // If they scrolled down and are past the navbar, add class .nav-up.
            // This is necessary so you never see what is "behind" the navbar.
            if (st > lastScrollTop && st > navbarHeight) {
                // Scroll Down
                $('footer').removeClass('nav-down').addClass('nav-up');
            } else {
                // Scroll Up
                if (st + $(window).height() < $(document).height()) {
                    $('footer').removeClass('nav-up').addClass('nav-down');
                }
            }

            lastScrollTop = st;
        }
    </script>

</body>

</html>
